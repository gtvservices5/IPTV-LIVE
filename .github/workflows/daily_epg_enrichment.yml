name: Enrich EPG

on:
  workflow_dispatch:

jobs:
  enrich-epg:
    runs-on: ubuntu-latest

    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      EPG_LANGUAGE: en
      LANDSCAPE_ONLY: true
      TARGET_CHANNELS: "403788,403674,403837,403794,403620,403772,403655,403847,403576"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run enrich_epg.py
        run: |
          python enrich_epg.py epg.xml enriched_epg.xml