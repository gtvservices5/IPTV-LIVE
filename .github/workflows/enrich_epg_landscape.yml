name: Enrich EPG Landscape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC

jobs:
  enrich_epg_landscape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Required for manual push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install required packages
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp tqdm xmltodict

      - name: Run enrich_epg_landscape.py
        run: |
          python enrich_epg_landscape.py

      - name: Upload enriched EPG output
        uses: actions/upload-artifact@v4
        with:
          name: enriched-epg-output
          path: epg_enriched.xml

      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enrich-log
          path: enrich_epg_landscape.log

      - name: ✅ Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml epg_yesterday.xml genres.xml
          git diff --cached --quiet || git commit -m "✅ Daily EPG Enrichment"
          git pull --rebase --autostash origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git